apply plugin: 'java'
//apply plugin: 'eclipse'
//apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.sonarqube'
apply plugin: 'at.zierler.yamlvalidator'
apply plugin: 'jacoco'

dependencies {
	//compile("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
   	//implementation 'org.slf4j:slf4j-log4j12:1.7.5'
   	//implementation 'org.slf4j:slf4j-api:1.7.26'
   	compile('org.springframework.boot:spring-boot-starter') {
       exclude module: 'org.springframework.boot:spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter'
    //implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    //compile('org.springframework.boot:spring-boot-starter-log4j:1.2.5.RELEASE')
    compile group:'com.microsoft.azure', name:'applicationinsights-spring-boot-starter', version:'2.4.1'
    compile group:'com.microsoft.azure', name:'applicationinsights-logging-log4j2', version:'2.4.1'
    compile group:'javax.xml.bind', name:'jaxb-api', version:'2.2.11'
    //compile group:'com.sun.xml.bind', name:'jaxb-core', version:'2.2.11'
    //compile group:'com.sun.xml.bind', name:'jaxb-impl', version:'2.2.11'
 	compile group:'javax.activation', name:'activation', version:'1.1.1'
 	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	//compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
   	//annotationProcessor 'org.projectlombok:lombok:1.18.8'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:27.0.1-jre'

    Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

group = 'com.wba.leap.card'
version =  '#{version}#'

jar {
	doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                            'Main-Class': 'com.walgreens.leap.card')
            }
        }
    }
    baseName = 'app-ms-card'
}

configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

// publish to Artifactory
publishing { 
   publications { 
        myPublication(MavenPublication) { 
            groupId 'customer' 
            artifactId 'v1.card' 
            version '#{version}#' 
            artifact 'build/libs/app-ms-card-#{version}#.jar' 
        }
    } 

    // Repositories *to* which Gradle can publish artifacts 
    repositories { 
        maven { 
            url 'https://pkgs.dev.azure.com/WBADevOps/_packaging/app-ms-login/maven/v1' 
            credentials { 
                username "AZURE_ARTIFACTS" 
                //The Azure DevOps Services build system will use the "SYSTEM_ACCESSTOKEN" to authenticate to Azure DevOps Services feeds 
                password System.getenv("AZURE_ARTIFACTS_ENV_ACCESS_TOKEN") != null ? System.getenv("AZURE_ARTIFACTS_ENV_ACCESS_TOKEN") : "${azureArtifactsGradleAccessToken}" 
            } 
        } 
    } 
}

repositories {
	jcenter()
        maven {
    url 'https://pkgs.dev.azure.com/WBADevOps/_packaging/app-ms-login/maven/v1'
    credentials {
        username "AZURE_ARTIFACTS"
        password System.getenv("AZURE_ARTIFACTS_ENV_ACCESS_TOKEN") ?: "${azureArtifactsGradleAccessToken}"
    }
}
}

test {
	//useJUnitPlatform()
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}


sourceCompatibility = 11
targetCompatibility = 11


